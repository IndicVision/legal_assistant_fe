<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@1"></script>
    <title>IndicVision Legal Tool</title>
</head>
<body>
    <div class="login-page" id="login-page" style="display: none;">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="button" onclick="login()">Login</button>
        </form>
        <p id="login-error" style="color: red; display: none;">Invalid username or password</p>
    </div>
    <img id="logo" src="images/logo.png" >
    <div class="menu-bar" id="menu-bar" style="display: none;">
        <a href="#" onclick="showPages('chatbot')" class="menu-option" id="chatbot-option">Chatbot</a>
        <a href="#" onclick="showPages('documentParser')" class="menu-option" id="doc-parser-option">Document Parser</a>
    </div>
    <div class="loading-overlay" id="loading-overlay" style="display: none;">
        <p>Loading...</p>
    </div>
    <div class="collections" id="collections" style="display: none;">
        <h3>Select a document</h3>
    </div>
    <button id="backBtn" style="display: none;">Back</button>
    <div class="container" id="container" style="display: none;">
        <div class="sections"></div>
        <div class="content"></div>
    </div>
    <div class="chatbot" id="chatbot" style="display:none;">
        <div id="chat-container">
            <div id="chat-box"></div>
            <input type="text" id="user-input" placeholder="Type your query here..." />
            <button onclick="sendMessage()">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
